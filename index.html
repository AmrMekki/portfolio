<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amr Mekki - AI Engineer Portfolio</title>

  <!-- Modular CSS -->
  <link rel="stylesheet" href="styles/base.css" />

  <!-- Favicons and PWA meta -->
  <link rel="apple-touch-icon" sizes="192x192" href="images/android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="images/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <link rel="manifest" href="images/site.webmanifest">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="images/favicon-32x32.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body data-theme="dark">
  <div id="nav"></div>
  <main id="main-content"></main>
  <div id="footer"></div>

  <script>
    // ======== Component Loader + Unified Script Bootstrap ========
    (async function initApp() {
      const mainSections = [
        'hero.html', 'about.html', 'specializations.html', 'experience.html',
        'education.html', 'awards.html', 'skills.html', 'publications.html',
        'projects.html', 'languages.html', 'contact.html'
      ];

      async function fetchText(path) {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`Failed to load ${path}: ${res.status}`);
        return res.text();
      }

      try {
        // --- Load navigation ---
        document.getElementById('nav').innerHTML = await fetchText('components/nav.html');

        // --- Load main content sections ---
        for (const file of mainSections) {
          const html = await fetchText(`components/${file}`);
          document.getElementById('main-content').insertAdjacentHTML('beforeend', html);
        }

        // --- Load footer and modals ---
        document.getElementById('footer').innerHTML = await fetchText('components/footer.html');
        document.body.insertAdjacentHTML('beforeend', await fetchText('components/modals.html'));

        // --- Load single unified script.js ---
        const script = document.createElement('script');
        script.src = 'script.js';
        document.body.appendChild(script);

      } catch (err) {
        console.error('‚ùå Component loader error:', err);
      }
    })();
  </script>
</body>
</html>
